[pytest]
markers =
    siif_connect: marks tests as siif_connect (deselect with '-m "not siif_connect"')
    siif_login: marks tests as siif_login (deselect with '-m "not siif_login"')
    siif_reports: marks tests as siif_reports (deselect with '-m "not siif_reports"')
    siif_rf602: marks tests as siif_rf602 (deselect with '-m "not siif_rf602"')